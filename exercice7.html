<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="exercice7.css">

  <body>
    <form action="index.html" method="post">
      <fieldset class="field1">
        <legend class="titre1">Votre identité</legend>
        <ol>
          <li><label for="nom">Nom :</label><input type="text" name="nom" placeholder="Nom"/></li>
          <li><label for="prénom">Prénom :</label><input type="text" name="prénom" placeholder="Prénom" /></li>
          <li> <label for="mail">Adresse mail :</label><input type="text" name="mail" placeholder="Adresse mail" /></li>
        </ol>
      </fieldset >
        <fieldset class="field2">
        <legend class="titre2">Adresse de livraison</legend>
        <ol>
          <li><label for="adresse">Adresse :</label><textarea name="adresse" rows="8" cols="30"></textarea></li>
          <li><label for="postal">Code postal :</label><input type="text" name="postal" placeholder="Code postal" /></li>
          <li><label for="ville">Ville :</label><input type="text" name="ville" placeholder="Ville" /></li></li>
        </ol>
        </fieldset>
        <fieldset class="field3">
          <legend class="titre3">Informations de réglement</legend>

            <li><p>Type de carte bancaire :</p></li>
            <input type="radio" name="visa" value="visa">
            <label for="visa">VISA</label><br/>
            <input type="radio" name="Mcb" value="">
            <label for="Mcb">Mastercard</label>
            <li><label for="ncarte">Numéro de carte :</label><input type="text" name="ncarte" placeholder="Numéro de carte" /></li>
            <li> <label for="code">Code de sécurité :</label><input type="text" name="code" placeholder="Code de sécurité" /></li>
            <li><label for="titulaire">Nom du titulaire :</label><input type="text" name="titulaire" placeholder="Nom du titulaire" /></li>
          </ol>
        </fieldset>
           <input type="submit" name="validez" value="J'achète !">
